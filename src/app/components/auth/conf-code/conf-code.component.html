<div class="wrapper-card">
  <h1>Reset Password</h1>
  <p>Choose preferred reset method</p>

  <form [formGroup]="codeForm">
    <code-input [isCodeHidden]="true" [codeLength]="6" />
    <app-button
      buttonText="Send"
      textColor="white"
      backgroundColor="#197EFA"
      type="submit"
    />
  </form>
</div>
