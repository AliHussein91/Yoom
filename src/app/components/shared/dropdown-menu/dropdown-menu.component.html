<div class="country-selector" (click)="updateSelection()">
  {{ selectedCountry }}
  <span class="arrow"
    ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path
        fill="#838e9e"
        d="M11.178 19.569a.998.998 0 0 0 1.644 0l9-13A.999.999 0 0 0 21 5H3a1.002 1.002 0 0 0-.822 1.569z"
      />
    </svg>
  </span>
</div>

<div id="dropdown" [style]="{ display: dropdownDisplay ? 'block' : 'none' }">
  <ul>
    @for (countryCode of countyCodes; track countryCode.name) {
    <li
      class="option"
      (click)="updateSelection(countryCode.dial_code, countryCode.alpha)"
    >
      {{ countryCode.alpha }}
    </li>
    }
  </ul>
</div>
